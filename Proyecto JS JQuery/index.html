<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/iconCel.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./scripts/main.js" defer type="module"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/styles.css"> <!-- Estilo propio -->
  <title>Tienda Movil</title>
</head>


<body">
  <!-- BARRA DE NAVEGACION -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./img/iconCel.ico" alt="Logo" style="height: 32px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Equipos</a>
          </li>
          <li class="nav-item dropdown container">
            <img src="./img/carrito_vacio.ico" class="m-1 dropdown-toggle position-relative" alt="carrito"
              style="height:32px;" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="position-absolute top-50 start-1 translate-middle badge rounded-pill bg-success"
              id="carrito-cantidad">0</span>
            </img>
            <ul class="position-absolute dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuLink">
              <li class="nav-item">
                <div class="container-fluid">
                  <div id="carrito-productos" class="row card-group justify-content-center">

                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input id="txt-buscar" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>





  <!-- CARRUSEL -->
  <section class="p-5 mb-5 vw-100">
    <div id="carouselExampleIndicators" class="col-12 carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/portada1.png" class="d-block w-100" alt="portada1">
        </div>
        <div class="carousel-item">
          <img src="./img/portada2.png" class="d-block w-100" alt="portada2">
        </div>
        <div class="carousel-item">
          <img src="./img/portada3.png"" class=" d-block w-100" alt="portada3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </section>
  <!-- SPINNER -->
  <section id="spinner" class="container-fluid">

  </section>





  <!-- ANUNCIOS -->
  <main class="container">
    <section id="controles" class="row justify-content-center">
      
      
 
  
    </section>

    <section id="anuncios" class="row card-group justify-content-md-around justify-content-center">

    </section>

  </main>


  <div class="container-fluid">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img src="./img/iconCel.ico" width="30" height="24" alt="icono">
        </a>
        <span class="text-muted">&copy; 2021 Tienda Movil, Inc</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-instagram"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="fab fa-youtube"></i></a></li>
      </ul>
    </footer>
  </div>




  </body>

</html>
