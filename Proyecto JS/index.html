<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer type="module"></script>
    <link rel="shortcut icon" href="./img/iconCel.ico" type="image/x-icon">
    <title>Tienda Movil</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./img/logo.png" alt="logo">
        <nav class="header__nav">

            <ul class="nav__listas">
                <li class="listas__link"><a href="#">Inicio</a></li>
                <li class="listas__link"><a href="#">Nosotros</a></li>
                <li class="listas__link"><a href="#">Contacto</a></li>
                <li class="listas__link"><a href="#">Econtranos</a>
                    <ul class="listas__sublistas">
                        <li class="sublistas__sublink"><a href="#">Donde</a></li>
                        <li class="sublistas__sublink"><a href="#">Cuando</a></li>
                        <li class="sublistas__sublink"><a href="#">Como</a></li>
                    </ul>

                </li>
            </ul>

            <img id="foto-carrito" class="nav__shop" src="./img/carrito_vacio.ico" alt="shop">
            <p id="cantidad-carrito" class="nav__cantidad"></p>
        </nav>

    </header>

    <section hidden="true" id="cuadro-dialogo" class="cuadro-dialogo">
        <div id="contenedor-carrito" class="cuadro-dialogo__carrito">
        </div>

    </section>


    <section id="controles" class="controles">
        <h2>Filtros</h2>
        <div id="control-precio" class="controles__precio">

        </div>
        <div id="control-marca" class="controles__marca">

        </div>

    </section>
    <section id="spinner" class="spinner">

    </section>






    <main id="anuncios" class="anuncios">



    </main>


    <footer class="footer">
        <nav class="footer__nav">
            <ul class="nav__listas">
                <li class="listas__link"><a href="#">Inicio</a></li>
                <li class="listas__link"><a href="#">Nosotros</a></li>
                <li class="listas__link"><a href="#">Contacto</a></li>
                <li class="listas__link"><a href="#">Econtranos</a>
            </ul>
        </nav>

        <p>Todos los derechos reservedos &copy; 2021</p>
    </footer>

</body>

</html>
